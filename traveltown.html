<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moon Active â€“ Next Level?</title>

  <style>
    :root {
      --red: #2dcaff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;
      color: white;
      overflow: hidden;

      /* ðŸŽ® Travel Town background */
      background-image:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.75)),
        url("https://cdn.aptoide.com/imgs/2/6/6/266d7d2078386468c6fdcc49e0ee3d5e_fgraphic.png");
      background-size: cover;
      background-position: center;
    }

    .card {
      width: min(720px, 92vw);
      padding: 34px 22px;
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(8px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(255,0,0,.25);
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin-bottom: 8px;
      text-shadow: 0 0 14px rgba(255,0,0,.7);
    }

    p {
      opacity: .9;
      margin-bottom: 28px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 90%);
      height: 170px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 30px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    #yesBtn {
      left: 15%;
      background: var(--red);
      color: white;
      box-shadow:
        0 0 22px rgba(242, 236, 236, 0.9),
        0 12px 30px rgba(0,0,0,.7);
      animation: pulse 1.6s infinite;
    }

    #yesBtn:hover {
      transform: translateY(-50%) scale(1.06);
    }

    #noBtn {
      left: 65%;
      background: #1f1f1f;
      color: #ddd;
      box-shadow: 0 10px 24px rgba(193, 182, 182, 0.7);
    }

    @keyframes pulse {
      0%,100% { box-shadow: 0 0 20px rgba(255, 111, 45, 0.6); }
      50% { box-shadow: 0 0 42px rgb(229, 221, 221); }
    }

    /* ðŸ’Ž Diamonds */
    .diamond {
      position: absolute;
      font-size: 26px;
      animation: rise 1.1s ease-out forwards;
      pointer-events: none;
      filter: drop-shadow(0 0 8px rgba(255,255,255,.8));
    }

    @keyframes rise {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120px) scale(.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <main class="card" id="screen1">
    <h1>Hi Travel Town Team, it's Stav ðŸš€</h1>
    <h2>Can I join the Purim party? ðŸŽ‰</h2>

    <section class="button-zone" id="zone">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const screen1 = document.getElementById("screen1");

    /* ---- NO BUTTON (UNCHANGED) ---- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top  = newTop + "px";
      noBtn.style.transform = "none";
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---- ðŸ’Ž DIAMONDS (EXACT STYLE YOU ASKED) ---- */
    function spawnDiamonds() {
      for (let i = 0; i < 7; i++) {
        const d = document.createElement("div");
        d.className = "diamond";
        d.textContent = "ðŸ’Ž";
        d.style.left = 60 + Math.random() * 260 + "px";
        d.style.bottom = "160px";
        screen1.appendChild(d);
        setTimeout(() => d.remove(), 1100);
      }
    }

    /* ---- YES CLICK ---- */
    yesBtn.addEventListener("click", () => {
      spawnDiamonds();
      setTimeout(() => {
        window.location.href = "party.html";
      }, 900);
    });
  </script>
</body>
</html>
